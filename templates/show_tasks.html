{% extends "layout.html"%}
{% block body %}
<form action="{{url_for('searchTasks')}}" method=POST class=searchTasks>
  <dl>
      <dt>Taskname:</dt>
       <dd><input type =text name=taskname></dd>  
       <dd><input type=submit value=Search></dd>
     </dl>
</form>
<ul class=tasks>
 {%for task in tasks%}
   <li><h2>{{task.taskname}}</h2>{{task.taskdescr|safe}}</li>
 {% else %}
     <li><em>Unbelievable. No tasks here so far</em></li>
 {% endfor %}
</ul>

{% endblock %}
